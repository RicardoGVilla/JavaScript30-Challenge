<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const result = [];
      const solution = "wesbos";

      function keydown(e) {
        result.push(e.key);
        result.splice(-solution.length - 1, result.length - solution.length);

        if (result.join("") === solution) {
          console.log("Success!");
          return; // Exit the function
        } else {
          console.log("Not yet");
        }
        console.log(result);
      }

      document.addEventListener("keydown", keydown);
    </script>
  </body>
</html>
